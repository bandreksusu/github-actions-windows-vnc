name: Run Github Actions Web VNC

on:
  workflow_dispatch:

jobs:
  run_windows:
    name: Windows Web VNC
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    - uses: actions/checkout@v3

    # Download ngrok
    - name: Download ngrok
      run: |
        Invoke-WebRequest https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
        Expand-Archive ngrok.zip

    # Auth ngrok
    - name: Auth ngrok
      run: .\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    # Install UltraVNC
    - name: Install UltraVNC
      run: |
        Invoke-WebRequest https://www.uvnc.eu/download/132/UltraVNC_1_3_2_X64_Setup.exe -OutFile ultravnc.exe
        Start-Process .\ultravnc.exe -ArgumentList "/VERYSILENT" -Wait

    # Set password runner
    - name: Set runner password
      run: |
        net user runneradmin P@ssw0rd!

    # Start UltraVNC Service
    - name: Start VNC Server
      run: |
        & "C:\Program Files\UltraVNC\winvnc.exe" -start

    # Open firewall ports
    - name: Open Firewall Ports
      run: |
        netsh advfirewall firewall add rule name="VNC5900" dir=in action=allow protocol=TCP localport=5900
        netsh advfirewall firewall add rule name="VNC5800" dir=in action=allow protocol=TCP localport=5800

    # Create HTTP tunnel (IMPORTANT PART)
    - name: Create HTTP Tunnel
      run: .\ngrok\ngrok.exe http 5800
